# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: mariadb-ha
  labels:
    app: mariadb-ha
spec:
  ports:
  - port: 3306
    name: mariadb
  clusterIP: None  
  selector:
    app: mariadb-ha
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: mariadb-ha
spec:
  serviceName: mariadb-ha
  replicas: 3
  template:
    metadata:
      labels:
        app: mariadb-ha
    spec:
      containers:
      - name: mariadb
        imagePullPolicy: Always
        image: 172.30.53.244:5000/mariadb-demo/mariadb-ha:latest
        ports:
        - containerPort: 3306
          name: mariadb
        env:  
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_PREFIX
          value: mariadb-ha
        - name: HEADLESS_SVC_NAME
          value: mariadb_ha        
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      serviceAccount: mariadb-ha-sa
      serviceAccountName: mariadb-ha-sa    
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi